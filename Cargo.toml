[package]
name = "dj-bot"
version = "1.0.0"
authors = ["Spencer <spencervess@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
tokio = { version = "0.2", features = ["macros", "rt-threaded", "io-std"] }
tracing = "0.1"
tracing-subscriber = "0.2"
tracing-futures = "0.2"
uuid = "0.8"
sqlx = { version = "0.4", features = ["runtime-tokio-rustls", "postgres", "offline"] }
anyhow = "1.0"
rand = "0.8"
lazy_static = "1.4"
reqwest = { version = "0.10", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
redis = { version = "0.17", default-features = false, features = ["tokio-comp", "aio", "tokio-rt-core"] }
flume = { version = "0.10", features = ["async"] }
sys-info = "0.7"
parking_lot = "0.11"

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity"
branch = "current"

[dependencies.songbird]
git = "https://github.com/peppizza/songbird"
branch = "current"
